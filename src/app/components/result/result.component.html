<app-navbar></app-navbar>

<div class="resultContainer" style="margin-top: 20px;">
	<div class="row">
		<div class="col-lg-12">
			<h1>Completed !</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<img src="../../../assets/images/trophy.png" />
		</div>
		<div class="col-lg-9">
			<h3>{{user}}</h3>
			<h3>{{result}}/5</h3>
			<!-- <h3>Time consume : {{displayTime()}}</h3> -->
		</div>
	</div>
	
	<div class="card">
		<div class="card-header">
			Question and Answer
		</div>
	</div>
</div>

<div class="card" style="margin-top: 20px; padding: 20px;">
	<div class="quizQuestionContainer">
		<ul>
			<ng-container *ngFor="let opt of question">
				<div class="quizQuestion1">
					<span>{{opt.Qid}}. {{opt.Question}}</span>
				</div>
				<ul>
					<li *ngFor="let qn of opt.options let j = index">
						{{qn}}
						<span class="text-green" *ngIf="opt.ans === j+1">correct</span>
						<span class="text-red" *ngIf="opt.answer == j+1 && opt.ans !=j+1">Incorrect</span>
					</li>
				</ul>
			</ng-container>
		</ul>
	</div>
</div>
